<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/icons/logoBlue.svg" />

    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/login.css">

</head>

<body>
    <div class="content">
        <div class="rotate-warning"></div>
        <img id="logo" src="assets/icons/logoBlue.svg">
        <header>
            <span>Not a Join user?</span>
            <button id="signup-btn" class="signup-button">
                Sign Up
            </button>
        </header>


        <main>
            <section id="login-form-container">
                <form class="form-container" id="login-form">
                    <div class="headline">
                        <div>Log in</div>
                        <div class="underline"></div>
                    </div>


                    <div class="login-field">
                        <input id="emailInput" required type="email" placeholder="Email" autocomplete="email">
                        <input id="passwordInput" required type="password" placeholder="Password"
                            autocomplete="current-password">
                        <label for="rememberMe" class="checkbox">
                            <input type="checkbox" id="rememberMe" name="rememberMe" style="display:none;" />
                            <img src="assets/icons/check1.png" id="checkbox" class="checkbox-img" />
                            Remember me
                        </label>
                    </div>


                    <div id="error-message" style="color: red; display: none;">
                        Ups, wrong e-mail address or password! Try again.
                    </div>


                    <div class="button-section-for-entry">
                        <button type="button" id="loginButton" class="login-signup-button">Log in</button>
                        <button type="button" id="guestLogin" class="guest-login-button">Guest Log in</button>
                    </div>
                </form>
            </section>
        </main>


        <footer>
            <a id="privacy-policy" href="html/privacy.html" target="_blank">Privacy Policy</a>
            <a id="legal-notice" href="html/imprint.html" target="_blank">Legal Notice</a>
        </footer>

    </div>

    <script type="module" src="script/firebase-init.js"></script>
    <script type="module" src="script/login.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
