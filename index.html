<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/icons/logoBlue.svg" />

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/login.css">

    

   

</head>

<body>
    <div class="rotate-warning">
    </div>
    <img id="logo" src="./assets/icons/logoBlue.svg">


    <div id="login-form-container">
        <main>
            <div>
                <div class="signup-section-upside">
                    <span>Not a Join user?</span>
                    <button class="signup-button" onclick="window.location.href='html/register.html';">
                        Sign Up
                    </button>
                </div>

                <div class="form-container">
                    <form id="login-form">
                        <div class="headline">
                            <h1>Log in</h1>
                            <div class="underline"></div>
                        </div>

                        <div class="maincontainer-inputfield">
                            <div class="login-field">
                                <input id="emailInput" required type="email" placeholder="Email" autocomplete="email">
                                <input id="passwordInput" required type="password" placeholder="Password"
                                    autocomplete="current-password">
                            </div>
                        </div>

                        <label class="checkbox">
                            <input type="checkbox" id="rememberMe"><span>Remember me</span>
                        </label>
                        <div class="button-section-for-entry">
                            <button type="button" id="loginButton" class="login-signup-button">Log in</button>
                            <button type="button" id="guestLogin" class="guest-login-button">Guest Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <div class="signup-section-lowside">
            <span>Not a Join user?</span>
            <button class="signup-button" onclick="window.location.href='html/register.html';">
                Sign Up
            </button>
        </div>

        <footer>
            <a href="./html/privacy.html">Privacy Policy</a>
            <a href="./html/imprint.html">Legal Notice</a>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVuunbXTGr2CljBpc6fitx4--oaLEfEsE",
            authDomain: "join-273.firebaseapp.com",
            databaseURL: "https://join-273-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "join-273",
            storageBucket: "join-273.appspot.com",
            messagingSenderId: "180936491276",
            appId: "1:180936491276:web:9d04962cf61d639e138929"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Expose Firebase services to global scope for use in other modules
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDatabase = database;
    </script>

    <script type="module" src="../script/login.js"></script>
    <script type="module" src="register.js"></script>
    <script type="module" src="../script.js"></script>

</body>

</html>
