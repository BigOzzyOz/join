<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" href="../assets/icons/logoBlue.svg" />

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/addtask.css">

    <script src="../assets/templates/js/includeHTML.js"></script>
    <script src="../script/addTask.js"></script>
</head>

<body>

    <div w3-include-html="../assets/templates/html/header.html" class="header"></div>

    <section class="content contentSection addTaskContent">

        <div class="addTaskHeader">Add Task</div>


        <section class="addTaskSection">

            <form onsubmit="addTask()" class="addTaskForm">
                <div class="inputContainerTop">
                    <div class="singleInputContainer">
                        <div class="redStarAfter">Title</div>
                        <input type="text" placeholder="Enter a title" required maxlength="50">
                    </div>
                    <div class="singleInputContainer">
                        <div>Description</div>
                        <textarea class="" placeholder="Enter a Description"></textarea>
                    </div>
                    <div class="singleInputContainer">
                        <div>Assigned to</div>
                        <select name="bla" id="blub">
                            <option value="User1">Ich</option>
                            <option value="user2">Du</option>
                        </select>
                    </div>
                </div>

                <div class="seperatorLine"></div>


                <div class="inputContainerBottom">
                    <div class="singleInputContainer">
                        <div class="redStarAfter">Due date</div>
                        <input id="dateInput" class="dateInput" type="date" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="addTaskPrioContainer">
                        <div>Prio</div>
                        <div class="prioBtnContainer">
                            <div class="prioBtn">
                                <div>Urgent</div>
                                <img src="../assets/icons/priourgentsmall.svg">
                            </div>
                            <div class="prioBtn">
                                <div>Medium</div>
                                <img src="../assets/icons/priomediumsmall.svg">
                            </div>
                            <div class="prioBtn">
                                <div>Low</div>
                                <img src="../assets/icons/priolowsmall.svg">
                            </div>

                        </div>
                    </div>
                    <div class="singleInputContainer">
                        <div>Category</div>
                        <input type="text">
                    </div>
                    <div class="singleInputContainer">
                        <div>Subtasks</div>
                        <input type="text" placeholder="Add new subtask">
                    </div>
                </div>


                <div class="bottomContainer">
                    <div class="redStarBefore">This field is required</div>
                    <div>
                        <div style="display: none;">Clear</div>
                        <button class="createTaskBtn">
                            <div>Create Task</div>
                            <img src="../assets/icons/check.svg" alt="">
                        </button>
                    </div>
                </div>
            </form>

        </section>




    </section>

    <div w3-include-html="../assets/templates/html/menu.html" class="menu"></div>

    <script>
        includeHTML();
    </script>

</body>

</html>
