<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="icon" href="../assets/icons/logoBlue.svg" />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style/fonts.css" />
    <link rel="stylesheet" href="../style/board.css" />

    <script src="../assets/templates/js/includeHTML.js"></script>
    <script src="../script/board.js"></script>
    <script src="../assets/templates/js/boardtemplate.js"></script>
</head>

<body onload="initBoard()">

    <header w3-include-html="../assets/templates/html/header.html" class="header"></header>

    <main class="content contentSection boardContentSection">

        <section class="boardHeaderSection">
            <div class="headerPlusBtn">
                <div>Board</div>
                <img class="boardAddTaskBtnMobile" src="../assets/icons/plusAddTaskMobile.svg" />
            </div>

            <div class="boardSearchBtnContainer">
                <div class="boardSearchField">
                    <input id="boardInputField" class="boardInputField" oninput="searchTasks(this.value)" type="text"
                        placeholder="Find Task" maxlength="20" />
                    <div class="boardSearchFieldIcons">
                        <img src="../assets/icons/vector3.png" />
                        <img src="../assets/icons/search.svg" />
                    </div>
                </div>
                <div class="boardAddTaskBtnDesktop">
                    <div class="boardAddTaskBtnDesktopText">Add task</div>
                    <img src="../assets/icons/add.svg" />
                </div>
            </div>
        </section>


        <section class="boardTaskSection" id="boardTaskSection">
            <div class="boardTaskCategoryContainer"  ondrop="moveTo('toDo')" ondragover="allowDrop(event)">
                <div class="boardTaskCategoryHeader">
                    <div>To do</div>
                    <img class="boardTaskCategoryIcon" src="../assets/icons/plusAddTaskMobileWhite.svg">
                </div>
                <div class="taskDragArea" id="toDo"></div>
            </div>

            <div class="boardTaskCategoryContainer" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
                <div class="boardTaskCategoryHeader">
                    <div>In progress</div>
                    <img class="boardTaskCategoryIcon" src="../assets/icons/plusAddTaskMobileWhite.svg">
                </div>
                <div class="taskDragArea" id="inProgress"></div>
            </div>

            <div class="boardTaskCategoryContainer" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)">
                <div class="boardTaskCategoryHeader">
                    <div>Await Feedback</div>
                    <img class="boardTaskCategoryIcon" src="../assets/icons/plusAddTaskMobileWhite.svg">
                </div>
                <div class="taskDragArea" id="awaitFeedback"></div>
            </div>

            <div class="boardTaskCategoryContainer" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                <div class="boardTaskCategoryHeader"><div>Done</div></div>
                <div class="taskDragArea" id="done"></div>
            </div>
        </section>

    </main>

    <nav w3-include-html="../assets/templates/html/menu.html" class="menu"></nav>

    <script>
        includeHTML();
    </script>

</body>

</html>
