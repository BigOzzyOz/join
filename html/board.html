<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>
  <link rel="icon" href="../assets/icons/logoBlue.svg" />

  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../style/fonts.css" />
  <link rel="stylesheet" href="../style/board.css" />
  <link rel="stylesheet" href="../style/boardmodals.css" />
  <link rel="stylesheet" href="../style/addtask.css" />

  <script src="../script/board.js"></script>
  <script src="../script/boardtemplate.js"></script>
  <script src="../script/dragDropTouch.js"></script>
  <script src="../script/contacts.js"></script>
  <script src="../script/addTask.js"></script>
  <script src="../script/addTaskTemplate.js"></script>
  <script src="../script.js"></script>
</head>

<body onload="initBoard()">
  <header w3-include-html="../assets/templates/html/header.html" class="header"></header>

  <main class="content contentSection boardContentSection">
    <section class="headerSection">
      <div class="headerPlusBtn">
        <div>Board</div>
        <a href="../html/addtask.html" class="addTaskBtnMobile" onclick="setActiveTabToAddTask()">
          <img src="../assets/icons/add.svg" />
        </a>
      </div>
      <div class="searchBtnContainer">
        <input class="searchInput" oninput="searchTasks(this.value)" maxlength="40" type="text"
          placeholder="Find Task" />
        <div class="addTaskBtnDesktop" onclick="openAddTaskOverlay()">
          <div class="addTaskBtnDesktopText">Add task</div>
        </div>
      </div>
    </section>

    <section class="taskSection" id="boardTaskSection">
      <div class="taskCategoryContainer" ondrop="moveTo('toDo')" ondragover="allowDrop(event)">
        <div class="taskCategoryHeader">
          <div>To do</div>
          <img class="taskCategoryIcon" onclick="checkScreenWidth('toDo')"
            src="../assets/icons/plusAddTaskMobileWhite.svg" />
        </div>
        <div class="taskDragArea" id="toDo"></div>
      </div>

      <div class="taskCategoryContainer" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
        <div class="taskCategoryHeader">
          <div>In progress</div>
          <img class="taskCategoryIcon" onclick="checkScreenWidth('inProgress')"
            src="../assets/icons/plusAddTaskMobileWhite.svg" />
        </div>
        <div class="taskDragArea" id="inProgress"></div>
      </div>

      <div class="taskCategoryContainer" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)">
        <div class="taskCategoryHeader">
          <div>Await Feedback</div>
          <img class="taskCategoryIcon" onclick="checkScreenWidth('awaitFeedback')"
            src="../assets/icons/plusAddTaskMobileWhite.svg" />
        </div>
        <div class="taskDragArea" id="awaitFeedback"></div>
      </div>

      <div class="taskCategoryContainer" ondrop="moveTo('done')" ondragover="allowDrop(event)">
        <div class="taskCategoryHeader">
          <div>Done</div>
        </div>
        <div class="taskDragArea" id="done"></div>
      </div>
    </section>

    <div id="overlay" class="overlay"></div>
    <div id="addTaskOverlay" class="addTaskOverlay"></div>
  </main>

  <nav w3-include-html="../assets/templates/html/menu.html" class="menu"></nav>
</body>

</html>
