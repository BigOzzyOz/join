<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>
  <link rel="icon" href="../assets/icons/logoBlue.svg" />

  <link rel="stylesheet" href="../style/fonts.css" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../style/board.css" />
  <link rel="stylesheet" href="../style/boardmodals.css" />
  <link rel="stylesheet" href="../style/addtask.css" />

</head>

<body>
  <header w3-include-html="../assets/templates/html/header.html" class="header"></header>

  <main class="content contentSection boardContentSection forbiddenContent">
    <span class="loader dNone"></span>
    <section class="headerSection">
      <div class="headerPlusBtn">
        <div>Board</div>
        <a id="addTaskBtn" href="../html/addtask.html" class="addTaskBtnMobile">
          <img src="../assets/icons/add.svg" />
        </a>
      </div>
      <div class="searchBtnContainer">
        <input id="searchInput" class="searchInput" maxlength="40" type="text" placeholder="Find Task" />
        <div id="addTaskBtnDesktop" class="addTaskBtnDesktop">
          <div class="addTaskBtnDesktopText">Add task</div>
        </div>
      </div>
    </section>

    <section class="taskSection" id="boardTaskSection">

      <div id="noTasksFound" class="noTasksFound dNone">No tasks found</div>

      <div id="toDo-container" class="taskCategoryContainer">
        <div class="taskCategoryHeader">
          <div>To do</div>
          <img class="taskCategoryIcon" src="../assets/icons/plusAddTaskMobileWhite.svg" />
        </div>
        <div class="taskDragArea" id="toDo"></div>
      </div>

      <div id="inProgress-container" class="taskCategoryContainer">
        <div class="taskCategoryHeader">
          <div>In progress</div>
          <img id="addTaskInProgress" class="taskCategoryIcon" src="../assets/icons/plusAddTaskMobileWhite.svg" />
        </div>
        <div class="taskDragArea" id="inProgress"></div>
      </div>

      <div id="awaitFeedback-container" class="taskCategoryContainer">
        <div class="taskCategoryHeader">
          <div>Await Feedback</div>
          <img id="addTaskFeedback" class="taskCategoryIcon" src="../assets/icons/plusAddTaskMobileWhite.svg" />
        </div>
        <div class="taskDragArea" id="awaitFeedback"></div>
      </div>

      <div id="done-container" class="taskCategoryContainer">
        <div class="taskCategoryHeader">
          <div>Done</div>
        </div>
        <div class="taskDragArea" id="done"></div>
      </div>
    </section>

    <div id="overlay" class="overlay"></div>
    <div id="addTaskOverlay" class="addTaskOverlay"></div>
    <div id="deleteResponse" class="deleteResponse ts0"></div>
  </main>

  <nav w3-include-html="../assets/templates/html/menu.html" class="menu"></nav>

  <script type="module" src="../script/firebase-init.js"></script>
  <script type="module" src="../script/board.js"></script>
  <script type="module" src="../script/board2.js"></script>
  <script type="module" src="../script/board-listener.js"></script>
  <script type="module" src="../script.js"></script>

</body>

</html>
