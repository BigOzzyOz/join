<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="icon" href="../assets/icons/logoBlue.svg" />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style/fonts.css" />
    <link rel="stylesheet" href="../style/board.css" />

    <script src="../assets/templates/js/includeHTML.js"></script>
    <script src="../script/board.js"></script>
    <script src="../assets/templates/js/boardtemplate.js"></script>
  </head>

  <body onload="initBoard()">

    <div w3-include-html="../assets/templates/html/header.html" class="header"></div>

    <section class="content contentSection boardContent">

      <section class="boardHeaderSection">
            <div class="boardHeaderTopContainer" id="boardHeaderMobile">
                <div>Board</div>
                <img src="../assets/icons/plusAddTaskMobile.svg" />
            </div>
            <div class="boardHeaderSearchContainer" id="boardSearchContainerMobile">
                <div class="boardSearchField">
                    <input id="boardInputField" class="boardInputField" type="text" placeholder="Find Task" maxlength="20"/>
                    <div class="boardSearchFieldIcons">
                        <img src="../assets/icons/vector3.png" />
                        <img src="../assets/icons/search.svg" />
                    </div>
                </div>
            </div>

            <!-- Desktop Header -->
            <div class="boardHeaderTopContainer" id="boardHeaderDesktop" style="display: none;">
                <div>Board</div>
                <div class="boardHeaderSearchContainer" id="boardHeaderSearchContainerDesktop">
                    <div class="boardSearchField">
                    <input id="boardInputField" class="boardInputField" type="text" placeholder="Find Task" maxlength="20"/>
                        <div class="boardSearchFieldIcons">
                            <img src="../assets/icons/vector3.png" />
                            <img src="../assets/icons/search.svg" />
                        </div>
                    </div>
                    <div class="boardAddTaskBtn">
                        <button class="boardAddTaskBtnText">Add task</button>
                        <img src="../assets/icons/add.svg" />
                    </div>
                </div>
            </div>
      </section>

      <section class="boardTaskSection">

        <div class="boardTaskCategoryContainer">
            <div class="boardTaskCategoryHeader">
                <div>To do</div>
                <img src="../assets/icons/plusAddTaskMobileWhite.svg">
            </div>
            <div>
                <div class="taskDragArea" id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)"></div>
            </div>
        </div>

        <div class="boardTaskCategoryContainer">
            <div class="boardTaskCategoryHeader">
                <div>In progress</div>
                <img src="../assets/icons/plusAddTaskMobileWhite.svg">
            </div>
            <div>
                <div class="taskDragArea" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)"></div>
            </div>
        </div>

        <div class="boardTaskCategoryContainer">
            <div class="boardTaskCategoryHeader">
                <div>Await Feedback</div>
                <img src="../assets/icons/plusAddTaskMobileWhite.svg">
            </div>
            <div>
                <div class="taskDragArea" id="awaitFeedback" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)"></div>
            </div>
        </div>
        
        <div class="boardTaskCategoryContainer">
            <div class="boardTaskCategoryHeader">
                <div>Done</div>
                <img src="../assets/icons/plusAddTaskMobileWhite.svg">
            </div>
            <div>
                <div class="taskDragArea" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
            </div>
        </div>

      </section>


    </section>

    <div w3-include-html="../assets/templates/html/menu.html" class="menu"></div>

    <script>
      includeHTML();
    </script>

  </body>
</html>
