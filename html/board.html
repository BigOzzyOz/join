<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="icon" href="../assets/icons/logoBlue.svg" />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style/fonts.css" />
    <link rel="stylesheet" href="../style/board.css" />

    <script src="../script/templates/includeHTML.js"></script>
    <script src="../script/board.js"></script>
  </head>

  <body>
    <div
      w3-include-html="../assets/templates/html/header.html"
      class="header"
    ></div>

    <!-- Mobile -->
    <section class="content contentSection boardContent">
      <section class="boardHeaderSection">
        <div class="boardHeaderTopContainer" id="boardHeaderMobile">
          <div>Board</div>
          <img src="../assets/icons/plusAddTaskMobile.svg" />
        </div>
        <div class="boardHeaderSearchContainer" id="boardSearchContainerMobile">
          <div class="boardSearchField">
            <input id="boardInputField" class="boardInputField" type="text" placeholder="Find Task" maxlength="20"/>
            <div class="boardSearchFieldIcons">
              <img src="../assets/icons/vector3.png" />
              <img src="../assets/icons/search.svg" />
            </div>
          </div>
        </div>

        <!-- Desktop -->
        <div class="boardHeaderTopContainer" id="boardHeaderDesktop" style="display: none;">
          <div>Board</div>

          <div class="boardHeaderSearchContainer" id="boardSearchContainerDesktop">
            <div class="boardSearchField">
              <input id="boardInputField" class="boardInputField" type="text" placeholder="Find Task" maxlength="20"/>
              <div class="boardSearchFieldIcons">
                <img src="../assets/icons/vector3.png" />
                <img src="../assets/icons/search.svg" />
              </div>
            </div>
            <div class="boardAddTaskBtn">
              <button class="boardAddTaskBtnText">Add task</button>
              <img src="../assets/icons/add.svg" />
            </div>
          </div>
        </div>
      </section>
    </section>

    <div w3-include-html="../assets/templates/html/menu.html" class="menu"></div>

    <script>
      includeHTML();
    </script>

  </body>
</html>
